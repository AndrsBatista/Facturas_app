<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
</head>
<body>
    <h1>Cliente</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ nombre|default_if_none:'' }}" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <textarea id="direccion" name="direccion" rows="4" cols="50" required>{{ direccion|default_if_none:'' }}</textarea><br><br>

        <label for="rnc">RNC:</label><br>
        <input type="text" id="rnc" name="rnc"
               pattern="\d{11}" maxlength="11" minlength="11"
               value="{{ rnc|default_if_none:'' }}"
               title="Debe contener exactamente 1 dígitos numéricos"
               required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="/">Volver al inicio</a>
</body>
</html>
