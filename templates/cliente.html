{% extends "base.html" %}

{% block title %}Registro de Cliente{% endblock %}

{% block content %}
    <h1 class="mb-4">Cliente</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" 
                   value="{{ nombre|default_if_none:'' }}" required>
            <div class="invalid-feedback">
                Por favor, ingrese el nombre.
            </div>
        </div>

        <div class="mb-3">
            <label for="rnc" class="form-label">RNC:</label>
            <input type="text" id="rnc" name="rnc" pattern="\d{11}" maxlength="11" minlength="11" 
                   class="form-control" value="{{ rnc|default_if_none:'' }}" required
                   title="Debe contener exactamente 11 dígitos numéricos">
            <div class="invalid-feedback">
                El RNC debe contener exactamente 11 dígitos numéricos.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a href="/" class="btn btn-link mt-3">Volver al inicio</a>

{% endblock %}
